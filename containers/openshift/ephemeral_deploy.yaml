apiVersion: apps/v1
kind: Deployment
metadata:
  name: pwpush2
  namespace: pwpush
  labels:
    app: pwpush2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pwpush2
  template:
    metadata:
      labels:
        app: pwpush2
    spec:
      serviceAccountName: pwpush-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
      containers:
      - name: pwpush2
        image: docker.io/pglombardo/pwpush:stable
        imagePullPolicy: Always
        env:
          - name: DATABASE_URL
            value: "sqlite3:/data/passwordpusher.db"
        ports:
          - containerPort: 5100
            protocol: TCP
        volumeMounts:
          - name: pwpush-data
            mountPath: /data
        resources:
          limits:
            cpu: "500m"
            memory: "256Mi"
          requests:
            cpu: "250m"
            memory: "128Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 5100
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 5100
          initialDelaySeconds: 5
          periodSeconds: 3
      volumes:
      - name: pwpush-data
        persistentVolumeClaim:
          claimName: pwpush-data-pvc
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
